<ion-header>
  <ion-toolbar>
    <ion-title>Quote of the Day</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="quote">
    <ion-card-content>
      <blockquote>
        "{{ quote.text }}"
      </blockquote>
      <p class="ion-text-right">
        â€” {{ quote.author || 'Unknown' }}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="loadQuote()" color="primary">
    New Quote
  </ion-button>

</ion-content>
